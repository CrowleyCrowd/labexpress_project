<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}LAB-EXPRESS | Iniciar Sesión{% endblock %}</title>
    {% load static %}
    <link rel="icon" type="svg" href="{% static 'assets/images/logo2.svg' %}" alt="logo">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
        integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"
        integrity="sha384-mQ93GR66B00ZXjt0YO5KlohRA5SY2XofN4zfuZxLkoj1gXtW8ANNCe9d5Y3eG5eD"
        crossorigin="anonymous"></script>
    <link href="{% static 'assets/css/web/app.css' %}" rel="stylesheet" type="text/css">
    <link href="{% static 'assets/css/web/app.bundle.css' %}" rel="stylesheet" type="text/css">
<link rel="stylesheet" href="">
</head>

<body>
    <div class="container text-center">
        <div class="row">
            <div class="col">

            </div>
            <div class="col">
                {% if form.errors %}
                <p>El usuario y/o contraseña no son correctos. Intenta nuevamente.</p>
                {% endif %}
                <form method="post" action="{% url 'login' %}">
                    {% csrf_token %}
                    <img class="mb-4" src="{%static 'assets/images/logo1.svg' %}" width="400" height="400" alt="logo" />
                    <div>
                        <h1 class="h2 mb-3 fw-normal">Iniciar sesión</h1>
                        <hr style="color:transparent">
                        <div>
                            <h1 class="h4 mb-3 fw-normal">Usuario</h1>
                            <td>{{ form.username }}</td>
                        </div>
                        <hr style="color:transparent">
                        <div>
                            <h1 class="h4 mb-3 fw-normal">Contraseña</h1>
                            <td>{{ form.password }}</td>
                        </div>
                        <hr style="color:transparent">
                        <div>
                            <button class="w-50 btn btn-lg btn-primary" type="submit" style="background-color: black; border-color: #1d1d1b;">Iniciar Sesión</button>
                            <input type="hidden" name="next" value="{{ next }}" />
                        </div>
                    </div>
                </form>
            </div>
            <div class="col">
                
            </div>
        </div>
    </div>
</body>

</html>
