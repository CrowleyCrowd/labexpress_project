<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="">
  <title>{% block title %}LAB-EXPRESS{% endblock %}</title>
  {% load static%}
  <link rel="icon" type="svg" href="{% static 'assets/images/logo2.svg' %}" width="40" height="40" alt="logo">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
    integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"
    integrity="sha384-mQ93GR66B00ZXjt0YO5KlohRA5SY2XofN4zfuZxLkoj1gXtW8ANNCe9d5Y3eG5eD"
    crossorigin="anonymous"></script>
  <link href="{% static 'assets/css/web/app.css' %}" rel="stylesheet" type="text/css">
  <link href="{% static 'assets/css/web/app.bundle.css' %}" rel="stylesheet" type="text/css">

</head>

<body class="bg-light">
  <div class="container-fluid">
    <div class="row">
      <nav id="sidebarMenu">
        <div class="navbar-menu" style="width: 280px">
          <div class="navbar-brand-box">
            <a href="{% url 'index' %}"
              class="d-flex align-items-center mb-md-0 me-md-auto link-dark text-decoration-none">
              <img src="{%static 'assets/images/logo2.svg' %}" width="40" height="32" alt="logo" />
              <span class="fs-4">LAB-EXPRESS</span>
            </a>
          </div>
          <div class="nav-menu" style="background-color:whitesmoke;">
            <ul class="nav nav-pills flex-column mb-auto">
              <hr style="color:transparent">
              <a href="{% url 'index' %}" class="nav-link link-dark" aria-current="page">
                <i class="fal fa-tasks-alt"></i>
                Panel Principal
              </a>
              </li>
              <li>
                <a href="{% url 'users' %}" class="nav-link link-dark">
                  <i class="fal fa-address-card"></i>
                  Usuarios
                </a>
              </li>
              <li>
                <a href="{% url 'customers' %}" class="nav-link link-dark">
                  <i class="fal fa-user-friends"></i>
                  Clientes
                </a>
              </li>
              <li>
                <a href="{% url 'devices' %}" class="nav-link link-dark">
                  <i class="fal fa-computer-speaker"></i>
                  Equipos
                </a>
              </li>
              <li>
                <a href="{% url 'repairs' %}" class="nav-link link-dark">
                  <i class="fal fa-table"></i>
                  Reparaciones
                </a>
              </li>
            </ul>
          </div>
          <div style="background-color:whitesmoke;">
            <ul class="nav nav-pills flex-column mb-auto">
              <li>
                <a class="nav-link link-dark" style="text-transform: capitalize;">
                  <i class="fal fa-user-alt"></i>
                  {{ user.username }}
                </a>
              </li>
              <li>
                <a href="{% url 'logout' %}" class="nav-link link-dark">
                  <i class="fal fa-user-alt-slash"></i>
                  Cerrar Sesi√≥n
                </a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
      <main class="col-md-9 ms-sm-auto col-lg-11 px-md-4">

        <div class="container">
          {% block content %}
          {% endblock %}
        </div>

      </main>
    </div>
  </div>
</body>

</html>
